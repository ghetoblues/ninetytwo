<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NinetyTwo Admin</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="page admin-page">
      <header class="topbar">
        <div class="brand">
          <img src="/logo_white.png" alt="NinetyTwo" class="brand-logo" />
        </div>
        <div class="order-title">Admin</div>
      </header>

      <section class="admin-card">
        <h2>Existing orders</h2>
        <div id="orders-list" class="orders-list">Loading…</div>
      </section>

      <section class="admin-card">
        <h2>Create order</h2>
        <form id="create-form" class="form">
          <fieldset class="step-fieldset">
            <legend>1. Order information</legend>
            <div class="step-grid">
              <label>
                ID
                <input type="text" name="slug" required placeholder="fc_name" />
              </label>
              <label>
                Title
                <input type="text" name="title" required placeholder="FC NAME" />
              </label>
              <label>
                Language
                <select name="language" id="language" required>
                  <option value="">Select language</option>
                  <option value="en">English</option>
                  <option value="ru">Russian</option>
                  <option value="sr">Serbian</option>
                </select>
              </label>
              <label>
                Sport
                <select name="sport" id="sport" required>
                  <option value="">Select sport</option>
                  <option value="hockey">Hockey</option>
                  <option value="football">Football</option>
                  <option value="other">Other</option>
                </select>
              </label>
              <label>
                Rows count
                <input type="number" name="rowsCount" value="20" min="1" />
              </label>
            </div>
            <div class="mini-note">After language and sport selection, products will be available.</div>
          </fieldset>

          <fieldset id="products-step" class="step-fieldset is-locked" disabled>
            <legend>2. Products</legend>
            <div id="products-container" class="products-grid"></div>
          </fieldset>

          <fieldset id="pricing-step" class="step-fieldset is-locked" disabled>
            <legend>3. Prices and units</legend>
            <div class="step-grid">
              <label>
                pcs unit
                <select name="unitPcsLabel">
                  <option value="pcs" selected>pcs</option>
                  <option value="шт">шт</option>
                </select>
              </label>
              <label>
                currency unit
                <select name="unitCurrencyLabel">
                  <option value="EUR" selected>EUR</option>
                  <option value="RSD">RSD</option>
                  <option value="RUB">RUB</option>
                  <option value="USD">USD</option>
                </select>
              </label>
            </div>
            <div id="pricing-fields" class="step-grid"></div>
          </fieldset>

          <button class="btn" type="submit">Create</button>
        </form>
        <div id="create-result" class="result"></div>
      </section>
    </div>

    <script src="/admin.js"></script>
  </body>
</html>
